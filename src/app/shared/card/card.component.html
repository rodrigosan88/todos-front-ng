<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}} - {{card.date | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-content slot="card-content"></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <ng-content slot="card-actions"></ng-content>
    </mat-card-actions>
</mat-card>
